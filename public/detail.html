<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Deck Simulator</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">Deck Simulator</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteDeckDialog">
          <i class="material-icons">delete</i>
          &nbsp;&nbsp;&nbsp; Delete
        </button>
        <button id="menuSignOut" class="dropdown-item" type="button">
          <i class="material-icons">login</i>
          &nbsp;&nbsp;&nbsp; Sign Out
        </button>
      </div>
    </div>
  </nav>

  <div id="detailPage" class="container page-container">
    <div id="cardList" class="card" style="max-width: 300px;">
      <div class="textInputContainer">
        <div class="card-header" contenteditable="true">
          Deck Name
        </div>
      </div>
      <ul id="cardContainer" class="list-group list-group-flush textInputContainer">
        <li class="list-group-item deck-item" contenteditable="true">Bunilla</li>
        <li class="list-group-item deck-item" contenteditable="true">Bunilla</li>
        <li class="list-group-item deck-item" contenteditable="true">Bunilla</li>
        <li id="deck-add-btn" class="list-group-item text-center">
          <a id="addCardButton" href="#">+</a>
          <!-- <button id="saveButton" class="btn btn-outline-success active">Save</button> -->
        </li>
      </ul>
    </div>
    
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteDeckDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this deck</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this deck?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteDeck" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
